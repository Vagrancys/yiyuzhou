<!DOCTYPE html>
<html>
<head>
    {include file="common/seo_header"}
    <title>异宇宙-{$seo.title}</title>
    <style type="text/css">
        .jump{
            padding-left: 25%;
        }
        .video-cuo-button {
            display: inline-block;
            line-height: 40px;
            vertical-align: middle;
            text-align: center;
            background: #00a1d6;
            color: #fff;
            padding: 0 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 47%;
        }
        #time{
            height: 40px;
            line-height: 40px;
        }
        .profile-m a {
            color: #000;
        }
        .security-left{
            height: 700px;
            border-right: 1px solid #e1e2e5;
        }
    </style>
</head>
<body>
<div class="wrapper-outer">
    {include file="common/aside"}
    <div class="inner-wrapper">
        <div class="wrapper">
            {include file="common/header"}
            <div class="wrapper-cont">
                <div class="create_content">
                    <div  class="security-left">
                        <span  class="security-title">创作中心</span>
                        <ul class="security-ul ser-ul">
                            <li  class="security-list">
                                <span  class="security-nav-name"><a href="/create.html">首页</a></span></li>
                            <li  class="security-list on">
                                <span class="security-nav-name">投稿管理</span></li>
                        </ul>
                        <ul class="security-ul">
                            <li  class="security-list-jump">
                                <a  href="" target="_blank" class="security-list-link-jump">个人空间</a>
                            </li>
                        </ul>
                    </div>
    <div class="security-right">
        <div class="video-cuo">
            <h1>{$text}</h1>
            <p class="jump">
                页面自动 <a class="video-cuo-button" id="href" href="/{$url}">跳转</a> 等待时间： <b id="time">{$time}</b>
                <a class="video-cuo-button" href="/{$url}">返回{$h1}</a>
            </p>
        </div>
    </div>
</div>
            </div>
            {include file="common/footer"}
        </div>
    </div>
</div>
<script type="text/javascript">
    (function(){
        var time = document.getElementById('time'),
                href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var times = --time.innerHTML;
            if(times <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>
</body>
</html>

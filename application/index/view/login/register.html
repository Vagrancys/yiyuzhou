<!doctype html>
<html>
<head>
    {include file="common/seo_header"}
    <title>注册-{$seo.title}</title>
</head>
<body>
{include file="common/header"}
    <div class="register-index">
        <div class="register">
            <div class="register-page">
            <header class="page-header">
                <h1 class="page-title">注册</h1>
            </header>
            <form  class="register-form" action="javascript:void(0)">
                <p>
                    <label>用户名<span class="register-user-tips tips1"></span>
                    <input type="text" name="register-user" id="register-user" class="input" value="" size="20"></label>
                </p>
                <p>
                    <label>电子邮箱地址<span class="register-user-tips tips2"></span>
                    <input name="register-email" id="register-email" class="input" type="email">
                    </label>
                </p>
                <p>
                    <label>密码<span class="register-user-tips tips3"></span>
                        <input name="register-password" id="register-password" class="input" type="password">
                    </label>
                </p>
                <p>
                    <label>确认密码<span class="register-user-tips tips4"></span>
                        <input name="register-regPassword" id="register-regPassword" type="password" class="input text">
                    </label>
                    </p>
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="confirm">
                    <label class="custom-control-label">我已阅读并同意注册须知</label>
                </div>
                <input name="register-user-submit" type="button" value="注册" class="register-btn" id="register-user-submit">
            </form>
            </div>
        </div>
    </div>
    <div>
        <div class="footer-re">
            <div class="about">
                <a href="index.html" target="_blank">关于异宇宙</a>|
                <a href="#" target="_blank">联系我们 QQ群673032772</a>|
                <a href="help.html" target="_blank">帮助中心</a></div>
            <div class="copyright">&copy;<script type="text/javascript">var yearStr;
            now = new Date();
            yearStr = now.getFullYear();
            document.write(yearStr);</script>. 异宇宙动漫    {$web.statcode}
            </div>
        </div>
    </div>

</body>
<script src="__PUBLIC__/js/jquery-3.2.1.min.js"  type="text/javascript"></script>
<script src="__PUBLIC__/js/common.js"  type="text/javascript"></script>
</html>

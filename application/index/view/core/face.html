<!DOCTYPE html>
<html>
<head>
    {include file="common/seo_header"}
    <title>{$form.name}的个人空间 - {$seo.title}</title>
    <link href="/static/index/lib/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="wrapper-outer">
    {include file="common/aside"}
    <div class="inner-wrapper">
        <div class="wrapper">
            {include file="common/header"}
            <div class="wrapper-cont">
                <div class="security_content">
                    <div  class="security-left">
                        <span  class="security-title">个人中心</span>
                        <ul class="security-ul ser-ul">
                            <li  class="security-list ">
                               <span  class="security-nav-name"><a href="/core.html" >首页</a></span></li>
                            <li  class="security-list">
                            <span class="security-nav-name "><a href="/core.html?url=new" >我的信息</a></span></li>
                            <li  class="security-list">
                                <span class="security-nav-name"><a href="/core.html?url=money" >会员硬币</a></span></li>
                            <li class="security-list on">
                                <span class="security-nav-name">我的头像</span></li>
                            <li class="security-list">
                                <span class="security-nav-name"><a href="/core.html?url=site" >账号安全</a></span></li>
                        </ul>
                        <ul class="security-ul">
                            <li  class="security-list-jump">
                                <a  href="/users/{$form.id}" class="security-list-link-jump">个人空间</a></li>
                            <li  class="security-list-jump">
                                <a  href="/create.html" class="security-list-link-jump">创作中心</a></li>
                            <li  class="security-list-jump">
                                <a  href="/rise_list.html" class="security-list-link-jump">升阶中心</a></li>
                            <li  class="security-list-jump">
                                <a  href="/droit.html" class="security-list-link-jump">权利中心</a></li>
                        </ul>
                    </div>
                    <div class="security-right">
                        <div  class="security-right-title">
                            <span class="security-right-title-text">我的头像</span>
                            <input type="hidden" value="{$form.id}" name="id" id="id">
                        </div>
                        <div class="user-setting-warp">
                            <div class="face-g-preview">
                                <img src="/images/head-images/{$form.image}" class="face-g-avatar" id="space-images">
                            </div>
                            <button type="button" class="el-button el-button--primary" data-toggle="modal" data-target="#avatar-modal" style="margin-top: 100px;">修改头像</button>
                        </div>
                    </div>
                    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1" style="display: none;">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <form class="avatar-form">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal" type="button">×</button>
                                        <h4 class="modal-title" id="avatar-modal-label">上传图片</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="avatar-body">
                                            <div class="avatar-upload">
                                                <input class="avatar-src" name="avatar_src" type="hidden">
                                                <input class="avatar-data" name="avatar_data" type="hidden">
                                                <label for="avatarInput" style="line-height: 35px;">图片上传</label>
                                                <button class="btn btn-danger" type="button" style="height: 35px;" onclick="$(&#39;input[id=avatarInput]&#39;).click();">请选择图片</button>
                                                <span id="avatar-name"></span>
                                                <input class="avatar-input hide" id="avatarInput" name="avatar_file" type="file"></div>
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <div class="avatar-wrapper"></div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="avatar-preview preview-lg" id="imageHead"></div>
                                                    <!--<div class="avatar-preview preview-md"></div>
                                            <div class="avatar-preview preview-sm"></div>-->
                                                </div>
                                            </div>
                                            <div class="row avatar-btns">
                                                <div class="col-md-4">
                                                    <div class="btn-group">
                                                        <button class="btn btn-danger fa fa-undo" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"> 向左旋转</button>
                                                    </div>
                                                    <div class="btn-group">
                                                        <button class="btn  btn-danger fa fa-repeat" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"> 向右旋转</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-5" style="text-align: right;">
                                                    <button class="btn btn-danger fa fa-arrows" data-method="setDragMode" data-option="move" type="button" title="移动">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;setDragMode&quot;, &quot;move&quot;)">
                                                </span>
                                                    </button>
                                                    <button type="button" class="btn btn-danger fa fa-search-plus" data-method="zoom" data-option="0.1" title="放大图片">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;zoom&quot;, 0.1)">
                                                </span>
                                                    </button>
                                                    <button type="button" class="btn btn-danger fa fa-search-minus" data-method="zoom" data-option="-0.1" title="缩小图片">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;zoom&quot;, -0.1)">
                                                </span>
                                                    </button>
                                                    <button type="button" class="btn btn-danger fa fa-refresh" data-method="reset" title="重置图片">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;reset&quot;)" aria-describedby="tooltip866214">
                                               </span></button>
                                                </div>
                                                <div class="col-md-3">
                                                    <button class="btn btn-danger btn-block avatar-save fa fa-save" type="button" data-dismiss="modal"> 保存修改</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {include file="common/footer"}
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/index/js/jquery.min.js"></script>
<script src="/static/index/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/index/lib/font-awesome/css/font-awesome.min.css">
<link href="/static/index/css/sitelogo.css" rel="stylesheet">
<script src="/static/index/js/cropper.js"></script>
<script src="/static/index/js/html2canvas.min.js"></script>
<link href="/static/index/css/cropper.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/index/css/bootstrap.min.css">
<script src="/static/index/js/sitelogo.js"></script>
</body>
</html>
